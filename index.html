        <!-- To-Do -->
        <div class="right-column_to-do">
            <div class="to-do_container">
                <div class="status no-status">
                    <header>
                        <h2>No Status</h2>
                    </header>

                    <div class="to-do-items" id="no_status">
                        <button id="add-button" data-target-popup="#popup">+ Add To Do</button>
                        <div class="todos" draggable="true">
                            <p>Work on Typography and Interaction Coding :(</p>
                            <p class="close-toggle">&times;</p>
                        </div>
                    </div>
                </div>
    
                <div class="status not-started">
                    <header>
                        <h2>Not Started</h2>
                    </header>

                    <div class="to-do-items"></div>
                </div>
    
                <div class="status in-progress">
                    <header>
                        <h2>In-Progress</h2>
                    </header>

                    <div class="to-do-items"></div>
                </div>
    
                <div class="status completed" id="celebrationTime">
                    <header>
                        <h2>Completed</h2>
                    </header>

                    <div class="to-do-items"></div>
                </div>
            </div>

            <!-- Add To-Do Item Popups -->
            <div class="popup" id="popup">
                <div class="popup_header">
                    <h2>Add a To-Do Item</h2>
                    <button class="popup_close-button close_popup" id="close-pop-up">&times;</button>
                </div>
                
                <div class="popup_content">
                    <input type="text" id="to-do_input">
                    <input type="submit" value="Add To-Do" id="todo_submit">
                </div>
            </div>
        </div>


        <script src="script/drag-and-drop.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
